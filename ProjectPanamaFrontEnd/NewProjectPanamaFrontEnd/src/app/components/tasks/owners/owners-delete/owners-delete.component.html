<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2 class="title-container">{{ doubleValidation ? '¿Está seguro de eliminar el propietario ' : '¿Desea eliminar el propietario '}} {{ owner }}?</h2>
    <div class="options-container">
      
      <button class="option" type="button">
        <span class="material-symbols-outlined" translate="no">
          check
        </span>
        <p class="option-text">{{ doubleValidation ? 'Sí' : 'Aceptar' }}</p>
      </button>

      <button class="option back" type="button" (click)="closeModal()">
        <span class="material-symbols-outlined" translate="no">
          close
        </span>
        <p class="option-text">{{ doubleValidation ? 'No' : 'Cancelar' }}</p>
      </button>

    </div>
  </div>
</div>
