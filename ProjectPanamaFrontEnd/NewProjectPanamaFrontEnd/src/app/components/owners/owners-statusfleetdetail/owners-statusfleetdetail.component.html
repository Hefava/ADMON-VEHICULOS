<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>

    <h2 class="title-container">Informe de Estado de Veh√≠culos Detallado.</h2>

    <div class="loading-container" *ngIf="!isLoading">
      <div class="select-owner">
        <select (change)="onCompanyChange($event)" class="full-width">
          <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }} - {{ owner.id }}</option>
        </select>
      </div>
    </div>

    <div class="loading-container" *ngIf="isLoading">
      <h2 class="subtitle-container">Generando informe, por favor espere...</h2>
    </div>
    
  </div>
</div>
