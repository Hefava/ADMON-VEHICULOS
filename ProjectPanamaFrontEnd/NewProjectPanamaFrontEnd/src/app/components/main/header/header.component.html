<header>
  <div class="info-company">
    <div class="logo" routerLink="/home">
      <img src="https://uploads-ssl.webflow.com/6291afaf5676f4664ddf0566/6291afaf5676f4542adf05db_logo.png" alt="Logo de AlfaSoft">
    </div>
    <!-- <h1>Total Taxi</h1> -->
  </div>  
  <nav>
    <button routerLink="/home">
      <span class="material-symbols-outlined">
        home
      </span>
      <p>Inicio</p>
    </button>
    <button *ngIf="this.isHome && this.permisos.user_data.tarea01" routerLink="/vehicles">
      <span class="material-symbols-outlined">
        local_taxi
      </span>
      <p>Vehículos</p>
    </button>
    <button *ngIf="this.isHome && this.permisos.user_data.tarea02">
      <span class="material-symbols-outlined">
        badge
      </span>
      <p>Conductores</p>
    </button>
    <button *ngIf="this.isHome && this.permisos.user_data.tarea03" routerLink="/statevehiclefleet">
      <span class="material-symbols-outlined">
        garage
      </span>
      <p>Estado de flota</p>
    </button>
    <button *ngIf="this.isHome && this.permisos.user_data.tarea04">
      <span class="material-symbols-outlined">
        payments
      </span>
      <p>Informe de cuotas pagas</p>
    </button>
    <button (click)="logout()">
      <span class="material-symbols-outlined">
        logout
      </span>
      <p>Cerrar sesión</p>
    </button>
  </nav>
  <div class="user-info">
    <p>{{this.permisos.user_data.nombre}}</p>
    <img [src]="imgUser" alt="Foto de perfil">
  </div>
</header>
