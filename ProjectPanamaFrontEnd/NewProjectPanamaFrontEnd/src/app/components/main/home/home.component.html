<app-header></app-header>
<!-- <body> -->
  <div class="container">
    <div class="carousel-container">
      <div class="carousel">
        <div class="left-container">
          <a class="alternate-media" (click)="changeVideoState()">
            <img [src]="this.rightIcon" class="media-icon">
          </a>
        </div>
        <img class="media-container" *ngIf="changeVideo" [src]="images[currentImageIndex]" [style.opacity]="showImage ? '1' : '0'">
        <video #videoPlayer *ngIf="!changeVideo" [src]="currentVideo" (ended)="onVideoEnded()" autoplay></video>
        <div class="right-container">
          <a class="alternate-media" (click)="changeVideoState()">
            <img [src]="this.rightIcon" class="media-icon">
          </a>
        </div>
      </div>
    </div>
    <div class="options-container">
      <ul>
        <!-- ng-container para aplicar ngIf sin afectar el layout -->
        <ng-container *ngFor="let option of options">
          <li class="options-if" *ngIf="option.enabled">
            <a [href]="option.url">
              <img [src]="option.icon" class="option-icon">
              <span class="option-text">{{ option.name }}</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>  
  </div>
