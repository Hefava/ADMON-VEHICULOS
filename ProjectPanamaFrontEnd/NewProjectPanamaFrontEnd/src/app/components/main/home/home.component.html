<app-header></app-header>
<!-- <body> -->
  <div class="container">
    <div class="carousel-container">
      <div class="carousel">
        <img [src]="images[currentImageIndex]" [style.opacity]="showImage ? '1' : '0'">
      </div>
    </div>
    <div class="options-container">
      <div class="options-container">
        <ul>
          <!-- ng-container para aplicar ngIf sin afectar el layout -->
          <ng-container *ngFor="let option of options">
            <li *ngIf="option.enabled">
              <a [href]="option.url">
                <img [src]="option.icon" class="option-icon">
                <span class="option-text">{{ option.name }}</span>
              </a>
            </li>
          </ng-container>
          <li class="logout">
            <a (click)="logout()">
              <img [src]="this.logoutIcon" class="option-icon">
              <span class="option-text">Cerrar sesión</span>
            </a>
          </li>
        </ul>
      </div>
    </div>  
  </div>
