<app-header></app-header>
<div class="container">
  <h1>Chapister√≠a</h1>
  <div class="options-container">
    <ng-container *ngFor="let option of options">
      <a class="option" [href]="option.url">
        <span class="material-symbols-outlined">
          {{ option.icon }}
        </span>
        <span class="option-text">{{ option.name }}</span>
      </a>
    </ng-container>
  </div>
</div>
