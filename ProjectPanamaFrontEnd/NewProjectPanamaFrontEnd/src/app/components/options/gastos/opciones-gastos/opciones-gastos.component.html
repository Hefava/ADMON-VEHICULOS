<app-header></app-header>
<div class="container">
  <h1>GASTOS GENERALES</h1>

  <div class="sections-container">
    
    <div class="section-container">
      <h2>GASTOS GENERALES</h2>
      <div class="options-container">
        <ng-container *ngFor="let option of gastos_generales">
          <button class="option" type="button" [routerLink]="option.url">
            <span class="material-symbols-outlined">
              {{ option.icon }}
            </span>
            <p class="option-text">{{ option.name }}</p>
          </button>
        </ng-container>
      </div>
    </div>

    <div class="section-container">
      <h2>GASTOS CON CHEQUE</h2>
      <div class="options-container">
        <ng-container *ngFor="let option of gastos_cheque">
          <button class="option" type="button" [routerLink]="option.url">
            <span class="material-symbols-outlined">
              {{ option.icon }}
            </span>
            <p class="option-text">{{ option.name }}</p>
          </button>
        </ng-container>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
