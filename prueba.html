<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pagos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
        }
        th {
            background-color: #ddd;
        }
        td.group {
            border-right: none;
            border-left: none;
        }
        td.right {
          border-right: none;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">N° Recibo</th>
        <th rowspan="2">Fecha</th>
        <th rowspan="2">Unidad</th>
        <th rowspan="2">Saldo Antes</th>
        <th colspan="4">Detalles del Pago</th>
        <th colspan="3">Forma de Pago</th>
        <th rowspan="2">Total Empresa</th>
        <th rowspan="2">Nombre Empresa</th>
    </tr>
    <tr>
        <th>Renta Día</th>
        <th>Inscripción</th>
        <th>Ahorro</th>
        <th>Siniestro</th>
        <th>Efectivo</th>
        <th>ARP</th>
        <th>Nequi</th>
    </tr>

        <td class="right">00315946</td>
        <td class="group">03/01/2025</td>

        <td>34.50</td>
        <td>FUSION GAMES S.A (SR. EDWARD)</td>
    </tr>
</table>

</body>
</html>
